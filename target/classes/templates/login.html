<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - NGO Food Donation</title>

    <!-- Vendors -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

    <!-- App styles -->
    <link rel="stylesheet" href="/assets/css/styles.css" />

    <style>
      :root {
        --primary: #7f5af0;
        --secondary: #00e5ff;
        --accent: #ff7b72;
        --background: #0f172a;
        --text: #ffffff;
        --shadow: 0 8px 24px rgba(127, 90, 240, 0.3);
      }

      body {
        background: linear-gradient(135deg, #0f172a, #1e293b, #111827);
        color: var(--text);
        font-family: "Poppins", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .navbar {
        background: rgba(17, 24, 39, 0.8);
        backdrop-filter: blur(10px);
        box-shadow: var(--shadow);
      }

      .brand span.logo i {
        color: var(--accent);
        animation: pulse 2s infinite;
      }

      .auth-wrap {
        width: 100%;
        max-width: 420px;
        margin: 6rem auto;
      }

      .auth-card {
        background: linear-gradient(135deg, rgba(127, 90, 240, 0.15), rgba(0, 229, 255, 0.15));
        border-radius: 18px;
        box-shadow: var(--shadow);
        padding: 2.5rem;
        backdrop-filter: blur(10px);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .auth-card:hover {
        transform: translateY(-6px);
        box-shadow: 0 18px 36px rgba(127, 90, 240, 0.4);
      }

      h2 {
        background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shimmer 3s infinite linear;
        font-weight: 700;
      }

      .lead {
        color: #cbd5e1;
        font-size: 1rem;
        animation: fadeUp 1.5s ease-out;
      }

      .input {
        background: rgba(255, 255, 255, 0.1);
        border: none;
        border-radius: 10px;
        color: #fff;
        width: 100%;
        padding: 0.75rem;
        margin-bottom: 1rem;
        outline: none;
        transition: box-shadow 0.3s ease;
      }

      .input:focus {
        box-shadow: 0 0 10px var(--secondary);
      }

      label {
        font-weight: 500;
        color: var(--secondary);
      }

      .btn-primary {
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        border: none;
        color: #fff;
        font-weight: 600;
        border-radius: 10px;
        padding: 0.75rem;
        box-shadow: var(--shadow);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .btn-primary:hover {
        transform: scale(1.05);
        box-shadow: 0 14px 30px rgba(127, 90, 240, 0.4);
      }

      a {
        color: var(--accent);
        text-decoration: none;
        transition: color 0.3s ease;
      }

      a:hover {
        color: var(--secondary);
      }

      .alert-danger {
        background: rgba(255, 123, 114, 0.15);
        border: 1px solid var(--accent);
        color: #fff;
      }

      .alert-success {
        background: rgba(0, 229, 255, 0.15);
        border: 1px solid var(--secondary);
        color: #fff;
      }

      /* Animations */
      @keyframes shimmer {
        0% { background-position: -200px 0; }
        100% { background-position: 200px 0; }
      }

      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.15); }
      }

      @keyframes fadeUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <header class="navbar">
      <div class="container navbar-inner">
        <a class="brand" href="/">
          <span class="logo"><i class="fa-solid fa-heart"></i></span>
          <span>NGO Donate</span>
        </a>
      </div>
    </header>

    <main class="auth-wrap">
      <section class="auth-card">
        <div class="text-center mb-3">
          <i class="fa-solid fa-heart" style="font-size: 2rem; color: var(--accent); animation: pulse 2s infinite;"></i>
          <h2 class="mt-2">Welcome Back</h2>
          <p class="lead">Sign in to continue helping the community</p>
        </div>

        <!-- Error Message Display -->
        <div th:if="${error}" class="alert alert-danger mb-3" role="alert">
          <i class="fa-solid fa-circle-exclamation me-2"></i>
          <span th:text="${error}">Error message</span>
        </div>
        
        <!-- Success Message Display -->
        <div th:if="${success}" class="alert alert-success mb-3" role="alert">
          <i class="fa-solid fa-circle-check me-2"></i>
          <span th:text="${success}">Success message</span>
        </div>

        <form method="post" action="/login">
          <div class="field">
            <label for="email" class="label"><i class="fa-solid fa-envelope me-2"></i>Email</label>
            <input type="email" class="input" id="email" name="email" required />
          </div>
          <div class="field">
            <label for="password" class="label"><i class="fa-solid fa-lock me-2"></i>Password</label>
            <input type="password" class="input" id="password" name="password" required />
          </div>
          <button type="submit" class="btn-primary w-100">Sign In</button>
        </form>

        <div class="text-center mt-3">
          <p class="mb-1">Don't have an account? <a href="/signup">Sign up</a></p>
          <a href="/"><i class="fa-solid fa-arrow-left me-1"></i> Back to Home</a>
        </div>
      </section>
    </main>

    <!-- Vendors -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <!-- App script -->
    <script src="/assets/js/main.js"></script>
  </body>
</html>
