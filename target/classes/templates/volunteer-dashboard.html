<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Dashboard - NGO Food Donation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="/css/maps.css" />
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <style>
        :root {
            --text: #ffffff;
            --muted: rgba(255,255,255,0.85);
            --primary: #667eea;
            --primary-2: #764ba2;
            --accent: #ff416c;
            --glass: rgba(0,0,0,0.5);
            --shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        body {
            color: var(--text);
            background: radial-gradient(1200px 600px at 10% 10%, rgba(59,130,246,.15), transparent 60%),
                        radial-gradient(800px 500px at 90% 20%, rgba(16,185,129,.15), transparent 60%),
                        linear-gradient(135deg, #0f172a, #1e293b);
            font-family: ui-sans-serif, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        }

        .navbar {
            position: sticky; top: 0; z-index: 1000;
            backdrop-filter: blur(12px);
            background: linear-gradient(180deg, rgba(2,6,23,0.5), rgba(2,6,23,0.18));
            box-shadow: none;
            border-bottom: 1px solid rgba(148,163,184,0.14);
        }

        .card, .donation-item, .stats-card {
            background: var(--glass);
            border: 1px solid rgba(148,163,184,0.18);
            border-radius: 18px;
            box-shadow: var(--shadow);
            color: #ffffff !important;
            transition: transform 0.25s ease, box-shadow 0.25s ease;
        }

        .card:hover, .donation-item:hover {
            transform: translateY(-6px);
            box-shadow: 0 16px 36px rgba(0,0,0,0.35);
        }

        .btn-primary {
            background: linear-gradient(90deg, var(--primary), var(--primary-2));
            border: none;
            border-radius: 14px;
            box-shadow: 0 10px 25px rgba(59,130,246,.35);
            color: #ffffff !important;
        }

        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 16px 32px rgba(59,130,246,.45); }
        .btn-success { background: linear-gradient(45deg, #28a745, #20c997); border: none; border-radius: 14px; color: #ffffff !important; }
        .btn-warning { background: linear-gradient(45deg, #ffc107, #fd7e14); border: none; border-radius: 14px; color: #ffffff !important; }

        #map, #volunteer-map { height: 400px; border-radius: 15px; }

        .donation-card { border-left: 5px solid var(--primary); }

        .distance-badge {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: #ffffff;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
        }

        .donation-item {
            color: #ffffff;
            border-radius: 16px;
            border: 1px solid rgba(148,163,184,0.18);
            box-shadow: var(--shadow);
            padding: 16px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .donation-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .donation-title { margin: 0; font-weight: 600; }
        .donation-status { padding: 6px 12px; border-radius: 9999px; font-size: 0.8rem; font-weight: 600; color: #ffffff; background: linear-gradient(135deg, var(--accent), #34d399); }
        .donation-details { display: grid; grid-template-columns: repeat(2, minmax(0, 1fr)); gap: 10px 16px; }
        .donation-detail label { display: block; font-size: 0.8rem; color: var(--muted) !important; margin-bottom: 2px; }
        
        /* Only Available Donations info in black */
        #donationsList .donation-detail span { color: black !important; }

        .action-buttons { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 12px; }

        .stats-card { background: linear-gradient(90deg, var(--primary), var(--primary-2)); color: #ffffff !important; }

        .table, .table td, .table th { color: #ffffff !important; }
        .text-muted { color: var(--muted) !important; }
        .badge, .donation-status { color: #ffffff !important; }

        /* Leaflet map popups and labels for addresses in black */
        .leaflet-popup-content { color: black !important; }
        .leaflet-tooltip { color: black !important; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-heart me-2"></i>NGO Food Donation
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">
                    <i class="fas fa-user me-1"></i>
                    <span th:text="${user.name}"></span> (Volunteer)
                </span>
                <form method="post" action="/logout" class="d-inline">
                    <button type="submit" class="btn btn-outline-light btn-sm">
                        <i class="fas fa-sign-out-alt me-1"></i>Logout
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Location and Distance Input -->
        <div class="row mb-4">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-map-marker-alt me-2"></i>Find Nearby Donations</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="max-distance" class="form-label">Maximum Distance (km)</label>
                                <input type="number" class="form-control" id="max-distance" min="1" max="50" step="0.5" 
                                       th:value="${user.maxDistance ?: 10}" placeholder="10">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="max-distance-input" class="form-label">Update Max Distance</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="max-distance-input" min="1" max="50" step="0.5" placeholder="10">
                                    <button class="btn btn-outline-primary" onclick="updateMaxDistance()">
                                        <i class="fas fa-save"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Location Status</label>
                                <div class="d-flex align-items-center">
                                    <span id="location-status" class="badge bg-secondary me-2">Getting location...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="row">
                    <div class="col-12 mb-3">
                        <div class="card stats-card volunteer-card">
                            <div class="card-body text-center">
                                <i class="fas fa-hands-helping fa-2x mb-3"></i>
                                <h3 th:text="${user.totalDeliveries ?: 0}">0</h3>
                                <p class="mb-0">Total Deliveries</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="card stats-card volunteer-card">
                            <div class="card-body text-center">
                                <i class="fas fa-users fa-2x mb-3"></i>
                                <h3 th:text="${user.peopleHelped ?: 0}">0</h3>
                                <p class="mb-0">People Helped</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Map -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-map me-2"></i>Donation Locations</h5>
                    </div>
                    <div class="card-body">
                        <div class="map-container">
                            <div id="volunteer-map"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Available Donations -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-list me-2"></i>Available Donations</h5>
                    </div>
                    <div class="card-body">
                        <div id="donationsList">
                            <div th:if="${availableDonations.empty}" class="text-center py-5">
                                <i class="fas fa-search fa-3x text-muted mb-3"></i>
                                <h5 class="text-muted">No available donations</h5>
                                <p class="text-muted">Check back later or adjust your maximum distance setting</p>
                            </div>
                            <div th:if="${!availableDonations.empty}" class="row">
                                <div class="col-md-6 mb-3" th:each="donation : ${availableDonations}">
                                    <div class="donation-item available">
                                        <div class="donation-header">
                                            <h5 class="donation-title" th:text="${donation.foodType}">Food Type</h5>
                                            <span class="donation-status status-available">Available</span>
                                        </div>
                                        <div class="donation-details">
                                            <div class="donation-detail">
                                                <label>Quantity</label>
                                                <span th:text="${donation.quantity} + ' servings'">Quantity</span>
                                            </div>
                                            <div class="donation-detail">
                                                <label>Expires</label>
                                                <span th:text="${#temporals.format(donation.expiryDate, 'MMM dd, HH:mm')}">Expiry</span>
                                            </div>
                                            <div class="donation-detail">
                                                <label>Address</label>
                                                <span th:text="${donation.pickupAddress}">Address</span>
                                            </div>
                                            <div class="donation-detail" th:if="${donation.description}">
                                                <label>Description</label>
                                                <span th:text="${donation.description}">Description</span>
                                            </div>
                                        </div>
                                        <div class="action-buttons">
                                            <button class="btn btn-success" th:onclick="'acceptDonation(' + ${donation.id} + ')'">
                                                <i class="fas fa-hand-paper me-2"></i>Accept Donation
                                            </button>
                                            <button class="btn btn-primary" th:onclick="'showRoute(' + ${donation.latitude} + ',' + ${donation.longitude} + ')'">
                                                <i class="fas fa-route me-2"></i>Show Route
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="/js/maps.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js" referrerpolicy="no-referrer"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            updateLocationStatus();

            if (window.gsap) {
                gsap.registerPlugin(ScrollTrigger);
                gsap.from('.navbar', { y: -40, opacity: 0, duration: 0.6, ease: 'power3.out' });
                gsap.from('.volunteer-card', { opacity: 0, y: 16, duration: 0.45, ease: 'power2.out', stagger: 0.1 });
                gsap.utils.toArray('.donation-item').forEach(function(el) {
                    gsap.from(el, { opacity: 0, y: 18, duration: 0.4, ease: 'power2.out', scrollTrigger: { trigger: el, start: 'top 90%' } });
                });
                gsap.from('#volunteer-map', { opacity: 0, y: 20, duration: 0.5, ease: 'power2.out', scrollTrigger: { trigger: '#volunteer-map', start: 'top 90%' } });
            }
        });

        function updateLocationStatus() {
            const statusElement = document.getElementById('location-status');
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        statusElement.className = 'badge bg-success me-2';
                        statusElement.textContent = 'Location active';
                    },
                    function(error) {
                        statusElement.className = 'badge bg-warning me-2';
                        statusElement.textContent = 'Location unavailable';
                    }
                );
            } else {
                statusElement.className = 'badge bg-danger me-2';
                statusElement.textContent = 'Location not supported';
            }
        }
    </script>
</body>
</html>
