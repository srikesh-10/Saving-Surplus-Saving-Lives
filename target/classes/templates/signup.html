<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up - NGO Food Donation</title>

    <!-- Vendors -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

    <style>
      :root {
        --primary: #7f5af0;
        --secondary: #00e5ff;
        --accent: #ff7b72;
        --background: #0f172a;
        --text: #ffffff;
        --shadow: 0 8px 24px rgba(127, 90, 240, 0.3);
      }

      body {
        background: linear-gradient(135deg, #0f172a, #1e293b, #111827);
        color: var(--text);
        font-family: "Poppins", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }

      .auth-wrap {
        width: 100%;
        max-width: 520px;
        margin: 6rem auto;
      }

      .auth-card {
        background: linear-gradient(135deg, rgba(127, 90, 240, 0.15), rgba(0, 229, 255, 0.15));
        border-radius: 18px;
        box-shadow: var(--shadow);
        padding: 2.5rem;
        backdrop-filter: blur(10px);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .auth-card:hover {
        transform: translateY(-6px);
        box-shadow: 0 18px 36px rgba(127, 90, 240, 0.4);
      }

      h2 {
        background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shimmer 3s infinite linear;
        font-weight: 700;
      }

      .lead {
        color: #cbd5e1;
        font-size: 1rem;
        animation: fadeUp 1.5s ease-out;
      }

      .input,
      .select,
      .textarea {
        background: rgba(255, 255, 255, 0.1);
        border: none;
        border-radius: 10px;
        color: #fff;
        width: 100%;
        padding: 0.75rem;
        margin-bottom: 1rem;
        outline: none;
        transition: box-shadow 0.3s ease;
      }

      .input:focus,
      .select:focus,
      .textarea:focus {
        box-shadow: 0 0 10px var(--secondary);
      }

      label {
        font-weight: 500;
        color: var(--secondary);
      }

      .btn-primary {
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        border: none;
        color: #fff;
        font-weight: 600;
        border-radius: 10px;
        padding: 0.75rem;
        box-shadow: var(--shadow);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .btn-primary:hover {
        transform: scale(1.05);
        box-shadow: 0 14px 30px rgba(127, 90, 240, 0.4);
      }

      a {
        color: var(--accent);
        text-decoration: none;
        transition: color 0.3s ease;
      }

      a:hover {
        color: var(--secondary);
      }

      .helper {
        font-size: 0.85rem;
        color: #9ca3af;
      }

      @keyframes shimmer {
        0% { background-position: -200px 0; }
        100% { background-position: 200px 0; }
      }

      @keyframes fadeUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.15); }
      }
    </style>
  </head>

  <body>
    <main class="auth-wrap">
      <section class="auth-card">
        <div class="text-center mb-3">
          <i class="fa-solid fa-heart" style="font-size: 2rem; color: var(--accent); animation: pulse 2s infinite;"></i>
          <h2 class="mt-2">Join Our Mission</h2>
          <p class="lead">Create an account to start making a difference</p>
        </div>

        <form method="post" action="/signup">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="name" class="label"><i class="fa-solid fa-user me-2"></i>Full Name</label>
              <input type="text" class="input" id="name" name="name" required />
            </div>
            <div class="col-md-6">
              <label for="phone" class="label"><i class="fa-solid fa-phone me-2"></i>Phone Number</label>
              <input type="tel" class="input" id="phone" name="phone" required />
            </div>
          </div>

          <div class="field mt-2">
            <label for="email" class="label"><i class="fa-solid fa-envelope me-2"></i>Email Address</label>
            <input type="email" class="input" id="email" name="email" required />
          </div>

          <div class="field">
            <label for="password" class="label"><i class="fa-solid fa-lock me-2"></i>Password</label>
            <input type="password" class="input" id="password" name="password" required />
          </div>

          <div class="field">
            <label for="userType" class="label"><i class="fa-solid fa-users me-2"></i>I want to be a</label>
            <select class="select" id="userType" name="userType" required>
              <option value="">Select your role</option>
              <option value="DONOR">Donor - I want to donate food</option>
              <option value="VOLUNTEER">Volunteer - I want to help distribute food</option>
              <option value="ADMIN">Admin - System Administrator</option>
            </select>
          </div>

          <div class="field">
            <label for="address" class="label"><i class="fa-solid fa-location-dot me-2"></i>Address</label>
            <textarea class="textarea" id="address" name="address" rows="2" required></textarea>
          </div>

          <div id="volunteerFields" class="field" style="display: none;">
            <label for="maxDistance" class="label"><i class="fa-solid fa-route me-2"></i>Maximum distance you're willing to travel (km)</label>
            <input type="number" class="input" id="maxDistance" name="maxDistance" min="1" max="50" step="0.5" placeholder="10" />
            <div class="helper">This helps us match you with nearby donations</div>
          </div>

          <button type="submit" class="btn-primary w-100">Create Account</button>
        </form>

        <div class="text-center mt-3">
          <p class="mb-1">Already have an account? <a href="/login">Sign in</a></p>
          <a href="/"><i class="fa-solid fa-arrow-left me-1"></i> Back to Home</a>
        </div>
      </section>
    </main>

    <!-- Vendors -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="/assets/js/main.js"></script>
  </body>
</html>
