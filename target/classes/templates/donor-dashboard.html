<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Dashboard - NGO Food Donation</title>

    <!-- Vendors -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        :root {
            --primary: #7f5af0;
            --secondary: #00e5ff;
            --accent: #ff7b72;
            --bg: #0f172a;
            --bg-2: #1e293b;
            --glass: rgba(255, 255, 255, 0.08);
            --shadow: 0 8px 24px rgba(127, 90, 240, 0.3);
            --text: #ffffff;
        }

        body {
            color: var(--text);
            background: linear-gradient(135deg, var(--bg), var(--bg-2));
            font-family: "Poppins", sans-serif;
            min-height: 100vh;
        }

        .text-muted { color: rgba(255,255,255,0.7) !important; }
        .table, .table td, .table th { color: #fff; }

        /* Navbar */
        .navbar {
            position: sticky; top: 0; z-index: 1000;
            background: linear-gradient(135deg, rgba(127,90,240,0.15), rgba(0,229,255,0.15));
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            box-shadow: var(--shadow);
        }

        .navbar-brand {
            font-weight: 600;
            font-size: 1.2rem;
            color: var(--secondary) !important;
        }

        .navbar-text, .navbar .btn-outline-light { color: #e5e7eb !important; }
        .navbar .btn-outline-light {
            border-color: var(--accent);
            transition: all 0.3s ease;
        }
        .navbar .btn-outline-light:hover {
            background: var(--accent);
            color: #fff !important;
        }

        /* Cards */
        .card {
            background: var(--glass);
            border-radius: 18px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: var(--shadow);
            transition: transform 0.25s ease, box-shadow 0.25s ease;
        }
        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 18px 36px rgba(127,90,240,0.4);
        }

        /* Buttons */
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 12px;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 14px 30px rgba(127,90,240,0.5);
        }

        /* Stats Cards */
        .stats-card {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 16px;
            box-shadow: var(--shadow);
            color: #fff;
        }

        /* Map */
        #map, #donor-map {
            height: 400px;
            border-radius: 15px;
        }

        .modal-content {
            border-radius: 18px;
            border: 1px solid rgba(255,255,255,0.1);
            background: var(--bg-2);
            box-shadow: var(--shadow);
        }

        .form-control, .form-select {
            border-radius: 12px;
            background: rgba(0,0,0,0.08);
            color: var(--text);
            border: 1px solid rgba(255,255,255,0.15);
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--secondary);
            box-shadow: 0 0 0 4px rgba(0,229,255,0.15);
        }

        /* Table badges */
        .badge.bg-success { background-color: var(--secondary) !important; }
        .badge.bg-warning { background-color: var(--accent) !important; color: #000 !important; }
        .badge.bg-primary { background-color: var(--primary) !important; }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-heart me-2"></i>NGO Food Donation
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">
                    <i class="fas fa-user me-1"></i>
                    <span th:text="${user.name}"></span> (Donor)
                </span>
                <form method="post" action="/logout" class="d-inline">
                    <button type="submit" class="btn btn-outline-light btn-sm">
                        <i class="fas fa-sign-out-alt me-1"></i>Logout
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Statistics Cards -->
        <div class="row mb-4">
            <div class="col-md-4 mb-3">
                <div class="card stats-card">
                    <div class="card-body text-center">
                        <i class="fas fa-donate fa-2x mb-3"></i>
                        <h3 th:text="${totalDonations}">0</h3>
                        <p class="mb-0">Total Donations</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card stats-card">
                    <div class="card-body text-center">
                        <i class="fas fa-box fa-2x mb-3"></i>
                        <h3 th:text="${totalQuantity}">0</h3>
                        <p class="mb-0">Items Donated</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card stats-card">
                    <div class="card-body text-center">
                        <i class="fas fa-users fa-2x mb-3"></i>
                        <h3 th:text="${peopleHelped}">0</h3>
                        <p class="mb-0">People Helped</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Donation Button -->
        <div class="row mb-4">
            <div class="col-12">
                <button class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#addDonationModal">
                    <i class="fas fa-plus me-2"></i>Add New Donation
                </button>
            </div>
        </div>

        <!-- Donations List -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-list me-2"></i>My Donations</h5>
                    </div>
                    <div class="card-body">
                        <div th:if="${donations.empty}" class="text-center py-5">
                            <i class="fas fa-box-open fa-3x text-muted mb-3"></i>
                            <h5 class="text-muted">No donations yet</h5>
                            <p class="text-muted">Start by adding your first donation!</p>
                        </div>
                        <div th:if="${!donations.empty}" class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Food Type</th>
                                        <th>Quantity</th>
                                        <th>Status</th>
                                        <th>Created</th>
                                        <th>Expiry</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="donation : ${donations}">
                                        <td th:text="${donation.foodType}"></td>
                                        <td th:text="${donation.quantity}"></td>
                                        <td>
                                            <span th:if="${donation.status == 'AVAILABLE'}" class="badge bg-success">Available</span>
                                            <span th:if="${donation.status == 'ACCEPTED'}" class="badge bg-warning">Accepted</span>
                                            <span th:if="${donation.status == 'COMPLETED'}" class="badge bg-primary">Completed</span>
                                        </td>
                                        <td th:text="${#temporals.format(donation.createdAt, 'MMM dd, yyyy HH:mm')}"></td>
                                        <td th:text="${#temporals.format(donation.expiryDate, 'MMM dd, yyyy HH:mm')}"></td>
                                        <td>
                                            <button class="btn btn-sm btn-outline-primary" th:onclick="'viewDonation(' + ${donation.id} + ')'">
                                                <i class="fas fa-eye"></i>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Donation Modal -->
    <div class="modal fade" id="addDonationModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fas fa-plus me-2"></i>Add New Donation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form method="post" action="/add-donation">
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="foodType" class="form-label">Food Type</label>
                                <select class="form-select" id="foodType" name="foodType" required>
                                    <option value="">Select food type</option>
                                    <option value="Vegetables">Vegetables</option>
                                    <option value="Fruits">Fruits</option>
                                    <option value="Grains">Grains</option>
                                    <option value="Dairy">Dairy Products</option>
                                    <option value="Meat">Meat</option>
                                    <option value="Prepared Food">Prepared Food</option>
                                    <option value="Beverages">Beverages</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="quantity" class="form-label">Quantity (servings)</label>
                                <input type="number" class="form-control" id="quantity" name="quantity" min="1" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="pickup-address" class="form-label">Pickup Address</label>
                            <textarea class="form-control" id="pickup-address" name="pickupAddress" rows="2" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Select Location on Map</label>
                            <div class="map-container"><div id="donor-map"></div></div>
                        </div>
                        <div class="row" style="display:none;">
                            <input type="hidden" id="donation-latitude" name="latitude" required>
                            <input type="hidden" id="donation-longitude" name="longitude" required>
                        </div>
                        <div class="mb-3">
                            <label for="expiryDate" class="form-label">Expiry Date</label>
                            <input type="datetime-local" class="form-control" id="expiryDate" name="expiryDate" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary"><i class="fas fa-save me-2"></i>Add Donation</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="/js/maps.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script>
        document.getElementById('addDonationModal').addEventListener('shown.bs.modal', function () {
            setTimeout(function() {
                if (typeof initDonorMap === 'function') initDonorMap();
                if (window.gsap) gsap.from('#addDonationModal .modal-dialog', { y: 20, opacity: 0, duration: 0.35, ease: 'power2.out' });
            }, 200);
        });

        function viewDonation(donationId) { alert('View donation details for ID: ' + donationId); }

        document.addEventListener('DOMContentLoaded', function() {
            const now = new Date();
            now.setHours(now.getHours() + 1);
            const minDateTime = now.toISOString().slice(0,16);
            const expiry = document.getElementById('expiryDate');
            if (expiry) expiry.min = minDateTime;

            if (window.gsap) {
                gsap.registerPlugin(ScrollTrigger);
                gsap.from('.navbar', { y: -40, opacity: 0, duration: 0.6 });
                gsap.from('.stats-card', { opacity: 0, y: 20, duration: 0.5, stagger: 0.1 });
                gsap.from('.card', { opacity: 0, y: 16, duration: 0.4, stagger: 0.05, scrollTrigger: { trigger: '.card', start: 'top 90%' } });
                gsap.from('.btn.btn-primary.btn-lg', { scale: 0.9, duration: 0.4, ease: 'back.out(1.7)', delay: 0.3 });
                const rows = document.querySelectorAll('tbody tr');
                if (rows.length) gsap.from(rows, { opacity: 0, y: 10, duration: 0.3, stagger: 0.05 });
            }
        });
    </script>
</body>
</html>
