<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - NGO Food Donation</title>

    <!-- Vendors -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

    <!-- App styles -->
    <link rel="stylesheet" href="/assets/css/styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <header class="navbar">
      <div class="container navbar-inner">
        <a class="brand" href="/">
          <span class="logo"><i class="fa-solid fa-heart"></i></span>
          <span>NGO Donate</span>
        </a>
        <nav class="nav-actions">
          <a href="/login">Login</a>
          <a href="/signup">Sign Up</a>
        </nav>
      </div>
    </header>

    <main class="auth-wrap">
      <section class="auth-card">
        <div class="text-center mb-3">
          <i class="fa-solid fa-heart text-danger" style="font-size: 2rem"></i>
          <h2 class="mt-2">Welcome Back</h2>
          <p class="lead">Sign in to continue helping the community</p>
        </div>

        <!-- Error Message Display -->
        <div th:if="${error}" class="alert alert-danger mb-3" role="alert">
          <i class="fa-solid fa-circle-exclamation me-2"></i>
          <span th:text="${error}">Error message</span>
        </div>
        
        <!-- Success Message Display -->
        <div th:if="${success}" class="alert alert-success mb-3" role="alert">
          <i class="fa-solid fa-circle-check me-2"></i>
          <span th:text="${success}">Success message</span>
        </div>

        <form method="post" action="/login">
          <div class="field">
            <label for="email" class="label"><i class="fa-solid fa-envelope me-2"></i>Email</label>
            <input type="email" class="input" id="email" name="email" required />
          </div>
          <div class="field">
            <label for="password" class="label"><i class="fa-solid fa-lock me-2"></i>Password</label>
            <input type="password" class="input" id="password" name="password" required />
          </div>
          <button type="submit" class="btn-primary w-100">Sign In</button>
        </form>

        <div class="text-center mt-3">
          <p class="mb-1">Don't have an account? <a href="/signup">Sign up</a></p>
          <a href="/"><i class="fa-solid fa-arrow-left me-1"></i> Back to Home</a>
        </div>
      </section>
    </main>

    <!-- Vendors -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <!-- App script -->
    <script src="/assets/js/main.js"></script>
  </body>
</html>
