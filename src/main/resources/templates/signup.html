<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up - NGO Food Donation</title>

    <!-- Vendors -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

    <!-- App styles -->
    <link rel="stylesheet" href="/assets/css/styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <header class="navbar">
      <div class="container navbar-inner">
        <a class="brand" href="/">
          <span class="logo"><i class="fa-solid fa-heart"></i></span>
          <span>NGO Donate</span>
        </a>
        <nav class="nav-actions">
          <a href="/login">Login</a>
          <a href="/signup">Sign Up</a>
        </nav>
      </div>
    </header>

    <main class="auth-wrap">
      <section class="auth-card">
        <div class="text-center mb-3">
          <i class="fa-solid fa-heart text-danger" style="font-size: 2rem"></i>
          <h2 class="mt-2">Join Our Mission</h2>
          <p class="lead">Create an account to start making a difference</p>
        </div>

        <form method="post" action="/signup">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="name" class="label"><i class="fa-solid fa-user me-2"></i>Full Name</label>
              <input type="text" class="input" id="name" name="name" required />
            </div>
            <div class="col-md-6">
              <label for="phone" class="label"><i class="fa-solid fa-phone me-2"></i>Phone Number</label>
              <input type="tel" class="input" id="phone" name="phone" required />
            </div>
          </div>

          <div class="field mt-2">
            <label for="email" class="label"><i class="fa-solid fa-envelope me-2"></i>Email Address</label>
            <input type="email" class="input" id="email" name="email" required />
          </div>

          <div class="field">
            <label for="password" class="label"><i class="fa-solid fa-lock me-2"></i>Password</label>
            <input type="password" class="input" id="password" name="password" required />
          </div>

          <div class="field">
            <label for="userType" class="label"><i class="fa-solid fa-users me-2"></i>I want to be a</label>
            <select class="select" id="userType" name="userType" required>
              <option value="">Select your role</option>
              <option value="DONOR">Donor - I want to donate food</option>
              <option value="VOLUNTEER">Volunteer - I want to help distribute food</option>
              <option value="ADMIN">Admin - System Administrator</option>
            </select>
          </div>

          <div class="field">
            <label for="address" class="label"><i class="fa-solid fa-location-dot me-2"></i>Address</label>
            <textarea class="textarea" id="address" name="address" rows="2" required></textarea>
          </div>

          <!-- Volunteer-specific fields -->
          <div id="volunteerFields" class="field" style="display: none;">
            <label for="maxDistance" class="label"><i class="fa-solid fa-route me-2"></i>Maximum distance you're willing to travel (km)</label>
            <input type="number" class="input" id="maxDistance" name="maxDistance" min="1" max="50" step="0.5" placeholder="10" />
            <div class="helper">This helps us match you with nearby donations</div>
          </div>

          <button type="submit" class="btn-primary w-100">Create Account</button>
        </form>

        <div class="text-center mt-3">
          <p class="mb-1">Already have an account? <a href="/login">Sign in</a></p>
          <a href="/"><i class="fa-solid fa-arrow-left me-1"></i> Back to Home</a>
        </div>
      </section>
    </main>

    <!-- Vendors -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <!-- App script -->
    <script src="/assets/js/main.js"></script>
  </body>
</html>
